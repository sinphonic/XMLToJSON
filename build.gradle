// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    maven { url "https://mvnrepository.com/artifact/org.json/json" }
    maven { url "https://mvnrepository.com/artifact/com.google.code.gson/gson" }
    maven { url "https://mvnrepository.com/artifact/com.jgoodies/jgoodies-forms" }
    jcenter()
    mavenCentral()
}

dependencies {
    compile group: 'org.json', name: 'json', version: '20170516'
    compile 'com.stanfy:gson-xml-java:0.1.+'
	compile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'
	compile group: 'com.jgoodies', name: 'jgoodies-forms', version: '1.9.0'
}

